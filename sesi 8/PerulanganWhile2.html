<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Perulangan While</title>
</head>
<body>
	<h1>Contoh Penggunaan While</h1>
	<p>Tulisan yang akan ditampilkan seperti di bawah ini<br/></p>
	<script type="text/javascript">
    	var i = prompt("Masukkan jumlah tulisan yang ingin dibuat :");
    		while(i>0){
        	document.write("Saya sedang belajar JavaScript! <br/>");
        	i--;
    		}
	</script>
</body>
</html>
