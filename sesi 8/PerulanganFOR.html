<!DOCTYPE html>
<html>
<head>
	<title>Perulangan For Pada Javascript</title>
</head>
<body>
	
	<button onclick="perulangan()">Perulangan FOR</button>	

	<script>
		function perulangan() {
		    var text = "";
		    var i;
		    for (i = 0; i < 10; i++) {
		        text += "Angka " + i + "<br>";
		    }

		    document.write(text)
		}
	</script>	
</body>
</html>
